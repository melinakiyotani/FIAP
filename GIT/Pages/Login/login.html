<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://use.fontawesome.com/cbc2496ca1.js"></script>   
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container  containerHeight">
        <div class="row mx-auto height50 ">
    
          <div class="d-xs-block col-xs-12 d-md-inline col-md-6  p-4 bgGreen col1">
            <div class="p-5 text-center">
              <h1>Welcome Back</h1>
              <div>
                <p>To keep connected with us, please login with your personal account</p>
              </div>
            </div>
            <div class="text-center mt-3 mb-sm-3">
                <a href="../dashboard/dashboard.html" target="_blank"> 

                    <button class="button">SIGN IN</button>
                </a>
            
            </div>
          </div>

          <div class="d-xs-block col-xs-12 d-md-inline col-md-6  p-4 bgWheat col2">
            <div class="header"><h2>Create Account</h2></div> 
            <div class="socialMedia text-center"><span>Facebook</span> <span>Google</span> </div>
            <form>
             <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" name="" placeholder="Your Name" id="name">
             </div>
             <div class="form-group">
               <label for="exampleInputEmail1">Email address</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
             </div>
             <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
             </div>
             <div class="form-check">
               <input type="checkbox" class="form-check-input" id="exampleCheck1">
               <label class="form-check-label" for="exampleCheck1">Check me out</label>
             </div>
             <div class="text-center">
     
               <button type="submit" class="btn btn-primary">Submit</button>
             </div>
           </form>
          </div>
        </div>
      </div>
    
</body>
</html>
